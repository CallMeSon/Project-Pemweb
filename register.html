<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Registrasi Akun Baru</h2>
        
        <form id="registerForm" action="register.php" method="POST">
            
            <div id="error-message"></div> <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Konfirmasi Password:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            <button type="submit" class="btn">Daftar</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Sudah punya akun? <a href="index.html">Login di sini</a>
        </p>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('error-message');

        // Menampilkan pesan error dari URL (jika ada)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            let errorMsg = '';
            switch (urlParams.get('error')) {
                case 'empty':
                    errorMsg = 'Semua field tidak boleh kosong!';
                    break;
                case 'username_taken':
                    errorMsg = 'Username ini sudah terdaftar!';
                    break;
                case 'password_mismatch':
                    errorMsg = 'Password dan konfirmasi password tidak cocok!';
                    break;
                default:
                    errorMsg = 'Terjadi kesalahan. Silakan coba lagi.';
            }
            errorMessage.textContent = errorMsg;
        }

        // Validasi sisi klien (client-side)
        registerForm.addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if (username.trim() === '' || password.trim() === '' || confirm_password.trim() === '') {
                event.preventDefault(); // Mencegah form dikirim
                errorMessage.textContent = 'Semua field tidak boleh kosong!';
            } else if (password !== confirm_password) {
                event.preventDefault(); // Mencegah form dikirim
                errorMessage.textContent = 'Password dan konfirmasi password tidak cocok!';
            } else {
                errorMessage.textContent = ''; // Hapus pesan error jika valid
            }
        });
    </script>
</body>
</html>
